{% extends 'base.html' %}

{% block title %}Create Reminder{% endblock %}

{% block content %}
<h2>Create Reminder</h2>
<form method="post" action="{% url 'save_reminder' %}?appointment_id={{ appointment.id }}">

    {% csrf_token %}
    <div class="form-group">
        <label for="appointment_number">Appointment Number:</label>
        <input type="text" class="form-control" id="appointment_number" name="appointment_number" required>
    </div>
    <div class="form-group">
        <label for="appointment_title">Appointment Title:</label>
        <input type="text" class="form-control" id="appointment_title" name="appointment_title" required>
    </div>
    <div class="form-group">
        <label for="reminder_time">Reminder Time:</label>
        <input type="datetime-local" class="form-control" id="reminder_time" name="reminder_time" required>
    </div>
    <div class="form-group">
        <label for="appointment_id">Appointment ID:</label>
        <input type="text" class="form-control" id="appointment_id" name="appointment_id" required>
    </div>
    <input type="submit" class="btn btn-primary" value="Save">
</form>
{% endblock %}
